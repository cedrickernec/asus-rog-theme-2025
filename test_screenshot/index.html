<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASUS ROG Theme 2025 - Demo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>ASUS ROG Theme <span class="highlight">2025</span></h1>
    <p id="subtitle">Futuristic dark theme for developers.</p>
  </header>

  <main>
    <section>
      <h2>Color Palette</h2>
      <ul>
        <li><span class="swatch magenta"></span> ROG Magenta (#F5085F)</li>
        <li><span class="swatch cyan"></span> ROG Cyan (#1DD8F7)</li>
        <li><span class="swatch blue"></span> ROG Blue (#4B64F2)</li>
        <li><span class="swatch green"></span> ROG Green (#5BE36A)</li>
        <li><span class="swatch yellow"></span> ROG Yellow (#F5F219)</li>
      </ul>
    </section>

    <section>
      <h2>Code Sample</h2>
      <pre><code id="code-output"></code></pre>
    </section>

    <button id="action-btn">Activer le mode Neon</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
